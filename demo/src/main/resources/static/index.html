<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Stock Mingle</title>
    <link href="src/index.css" rel="stylesheet">
</head>
<body>
<div class="navbar">
    <h1>Stock Mingle <br>
        <div class="slogan">Where Algorithms Meet Investors</div>
    </h1>
    <div class="search-container">
        <input id="searchInput" placeholder="What do you want to find..." type="text">
        <button id="searchButton" type="button">Search</button>
    </div>
    <img alt="Post" class="publish-btn" onclick="redirectToArticlePostPage()" src="/image/pencil.png">
    <img alt="Match" class="match-btn" onclick="redirectToMatchPage()" src="/image/friends.png">
    <img alt="Log-In / Sign-Up" class="account-btn" onclick="redirectToLoginPage()" src="/image/user.png">
    <img alt="Log-out" class="logout-btn" onclick="logoutClearLocalStorage()" src="/image/logout.png">
</div>

<div class="container">
    <div class="board-list">
        <h2>Other Topics</h2>
        <ul>
            <li class="list-item gaming-item">Gaming</li>
            <li class="list-item sports-item">Sports</li>
            <li class="list-item business-item">Business</li>
            <li class="list-item crypto-item">Crypto</li>
            <li class="list-item television-item">Television</li>
            <li class="list-item celebrity-item">Celebrity</li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <h2>Stock Index Today</h2>
        <ul>
            <li class="list-item dow-jones">Dow Jones: 37,983.24</li>
            <li class="list-item sp-500">S&P 500: 5,123.41</li>
            <li class="list-item nasdaq">NASDAQ: 16,175.09</li>
            <li class="list-item philadelphia">Philadelphia: 4,745.05</li>
        </ul>
    </div>


    <div class="article-list" id="articleList">
        <!-- 文章在此動態渲染 -->
    </div>


    <div class="pagination" id="pagination">
        <!-- 分頁按鈕在此動態渲染 -->
    </div>

</div>
<!--<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>-->
<script src="src/index.js"></script>
</body>
</html>
