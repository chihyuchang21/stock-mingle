<!DOCTYPE html>
<html lang="en">
<head>
    <title>Today's Match</title>
    <link href="image/letter-s-logo.ico" rel="website icon">
    <link href="src/chatroom-sockjs.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>

<div class="navbar">
    <h1>Stock Mingle <br>
        <div class="slogan">Where Algorithms Meet Investors</div>
    </h1>
    <img alt="Post" class="publish-btn" onclick="redirectToArticlePostPage()" src="/image/pencil.png">
    <img alt="Match" class="match-btn" onclick="redirectToMatchPage()" src="/image/friends.png">
    <img alt="Chatroom" class="chatroom-btn" onclick="redirectToChatroomPage()" src="/image/chat.png">
    <img alt="Log-In / Sign-Up" class="account-btn" onclick="redirectToLoginPage()" src="/image/user.png">
    <img alt="Log-out" class="logout-btn" onclick="logoutClearLocalStorage()" src="/image/logout.png">
</div>


<div class="container">
    <div id="chatroom-list">
        <h3>Chatrooms</h3>
        <ul>
            <li><a href="#">Chatroom 1</a></li>
            <li><a href="#">Chatroom 2</a></li>
            <li><a href="#">Chatroom 3</a></li>
        </ul>
    </div>

    <div id="main-content">
        <table class="table table-striped" id="conversation">
            <thead>
            <tr>
                <th>Chat Here!</th>
            </tr>
            </thead>
            <tbody id="messages">
            </tbody>
        </table>
        <form class="form-inline">
            <div class="form-group">
                <input class="form-control" id="content" placeholder="Type Message Here..." type="text">
                <button class="btn btn-default" id="send" type="submit">Send</button>
            </div>
        </form>
    </div>
</div>

<script src="src/chatroom-sockjs.js"></script>
</body>
</html>
