<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Mingle</title>
    <link href="image/letter-s-logo.ico" rel="website icon">
    <link href="src/match.css" rel="stylesheet">
</head>
<div class="navbar">
    <h1>Stock Mingle <br>
        <div class="slogan">Where Algorithms Meet Investors</div></h1>
    <img class="publish-btn" src="/image/pencil.png" alt="Post" onclick="redirectToArticlePostPage()">
    <img class="match-btn" src="/image/friends.png" alt="Match" onclick="redirectToMatchPage()">
    <img alt="Chatroom" class="chatroom-btn" onclick="redirectToChatroomPage()" src="/image/chat.png">
    <img class="account-btn" src="/image/user.png" alt="Log-In / Sign-Up" onclick="redirectToLoginPage()">
    <img class="logout-btn" src="/image/logout.png" alt="Log-out" onclick="logoutClearLocalStorage()">

</div>

<div class="container">
    <div class="board-list">
        <h2>Stock Index</h2>
        <hr>
        <ul>
            <li class="list-item dow-jones"></li>
            <li class="list-item sp-500"></li>
            <li class="list-item nasdaq"></li>
            <li class="list-item philadelphia"></li>
        </ul>
    </div>


    <div class="today-match" id="today-match">

        <!-- 文章在此動態渲染 -->
    </div>


</div>
<script src="src/match.js"></script>
<!--<script src="src/index.js"></script>-->

</body>
</html>
