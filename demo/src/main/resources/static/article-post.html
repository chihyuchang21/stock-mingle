<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Mingle</title>
    <link href="image/letter-s-logo.ico" rel="website icon">
    <link href="src/article-post.css" rel="stylesheet">
    <link href="src/index.css" rel="stylesheet">
</head>
<div class="navbar">
    <h1>Stock Mingle <br>
        <div class="slogan">Where Algorithms Meet Investors</div></h1>
    <img class="publish-btn" src="/image/pencil.png" alt="Post" onclick="redirectToArticlePostPage()">
    <img class="match-btn" src="/image/friends.png" alt="Match" onclick="redirectToMatchPage()">
    <img alt="Chatroom" class="chatroom-btn" onclick="redirectToChatroomPage()" src="/image/chat.png">
    <img class="account-btn" src="/image/user.png" alt="Log-In / Sign-Up" onclick="redirectToLoginPage()">
    <img alt="Log-out" class="logout-btn" onclick="logoutClearLocalStorage()" src="/image/logout.png">
</div>

<div class="container">
    <div class="board-list">
        <h2>Stock Index</h2>
        <hr>
        <ul>
            <li class="list-item dow-jones">Dow Jones: 37,983.24</li>
            <li class="list-item sp-500">S&P 500: 5,123.41</li>
            <li class="list-item nasdaq">NASDAQ: 16,175.09</li>
            <li class="list-item philadelphia">Philadelphia: 4,745.05</li>
        </ul>
    </div>

    <form id="articleForm">
        <label for="category">Category:</label><br>
        <select id="category" name="category">
            <option value="1">Company News</option>
            <option value="2">Broad market news</option>
            <option value="3">Company Discussion</option>
            <option value="4">Advice Request</option>
            <option value="5">Others</option>
        </select><br>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content"></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <script src="https://cdn.tiny.cloud/1/od6lr8bvbh0dsb5dolt3v46m6m00aavpoxiivpdcxduhyvic/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
        tinymce.init({
            selector: 'textarea#content', // 初始化TinyMCE的textarea元素的ID --> content
            plugins: 'emoticons image link lists wordcount',
            toolbar: 'undo redo | bold italic underline strikethrough | checklist numlist bullist indent outdent | emoticons',
            tinycomments_mode: 'embedded',
            tinycomments_author: 'Author name',
            mergetags_list: [
                { value: 'First.Name', title: 'First Name' },
                { value: 'Email', title: 'Email' },
            ],
            // ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
        });
    </script>

</div>
<script src="src/article-post.js"></script>
</body>
</html>
