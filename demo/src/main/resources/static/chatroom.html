<!DOCTYPE html>
<html>
<head>
    <title>Today's Match</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link href="src/chatroom.css" rel="stylesheet">
    <!--    <link href="src/index.css" rel="stylesheet">-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>

<div class="navbar">
    <h1>Stock Mingle <br>
        <div class="slogan">Where Algorithms Meet Investors</div>
    </h1>
    <img alt="Post" class="publish-btn" onclick="redirectToArticlePostPage()" src="/image/pencil.png">
    <img alt="Match" class="match-btn" onclick="redirectToMatchPage()" src="/image/friends.png">
    <img alt="Log-In / Sign-Up" class="account-btn" onclick="redirectToLoginPage()" src="/image/user.png">
</div>


<div class="col-md-3" id="chatroom-list">
    <h2>Other Chatrooms</h2>
    <ul>
        <li><a href="#">Chatroom 1</a></li>
        <li><a href="#">Chatroom 2</a></li>
        <li><a href="#">Chatroom 3</a></li>
        <!-- 添加其他聊天室的連結 -->
    </ul>
</div>

<div class="container-chatroom" id="main-content">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped" id="conversation">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <input class="form-control" id="content" placeholder="Type Message Here..." type="text">
                    <button class="btn btn-default" id="send" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="src/chatroom.js"></script>

</html>
