<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Stock Forum</title>
    <link href="src/article.css" rel="stylesheet">
    <link href="src/index.css" rel="stylesheet">
    <script src="src/index.js"></script>
</head>
<div class="navbar">
    <h1>Post Article</h1>
    <button class="publish-btn" onclick="redirectToArticlePage()">Post</button>
    <button class="match-btn">Match</button>
    <button class="account-btn">Log-In / Account</button>
</div>

<div class="container">
    <div class="board-list">
        <h2>Other Topics</h2>

        <label for="category">Article Category:</label><br>

        <label for="username">Your Username:</label><br>

        <button type="submit">Publish Article</button>
